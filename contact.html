<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet" />
  <link rel="stylesheet" href="css/main.css" />
  <title>About Me |Designer & Photographer</title>
</head>

<body>
  <!------------------------------------------- Header ----------------------------------->
  <header id="header-inner">
    <div class="overlaY">
      <nav id="main-nav">
        <img src="img/logo.png" alt="My Portfolio" id="logo" />
        <div class="hamburger">
          <div class="burg"></div>
          <div class="burg"></div>
          <div class="burg"></div>
        </div>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="work.html">Work</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html" class="current">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <!------------------------------------------- Main ----------------------------------->
  <div class="contact-placeholder">


    <!----------------------------- Section: Contact ----------------------------------->
    <section id="contact">
      <div class="contact">
        <h3>Contact Me</h3>
        <p>Please use the form below to contact me</p>
        <form>
          <div class="form">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" placeholder="Enter Name">
          </div>
          <div class="form">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Enter Email">
          </div>
          <div class="form">
            <label for="phone">Phone Number</label>
            <input type="text" name="phone" id="phone" placeholder="Enter Phone Number">
          </div>
          <div class="form">
            <label for="message">Message</label>
            <textarea name="message" id="message" placeholder="Enter Message"></textarea>
          </div>
          <input type="submit" value="SEND" class="buttonC" role="buttonC" tabindex="0" aria-pressed="false">
        </form>
      </div>
    </section>
  </div>


  <!------------------------------------------- Footer ----------------------------------->
  <footer id="footer" class="footercontact">
    <div class="footer-content">
      <p></p>
      <div class="social">
        <a class="icon" href="https://www.facebook.com/"> <i class="fab fa-facebook"></i></a>
        <a class="icon" href="https://www.twitter.com/"> <i class="fab fa-twitter"></i></a>
        <a class="icon" href="https://www.instagram.com/"> <i class="fab fa-instagram"></i></a>
        <a class="icon" href="https://www.linkedin.com/"> <i class="fab fa-linkedin"></i></a>

      </div>
    </div>
  </footer>

  <script src="js/script.js"></script>
</body>
